<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* Add your CSS styles here for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        nav {
            background-color: #333;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        hr {
            border: 1px solid #333;
            margin-top: 20px;
        }

        h5 {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>
    <h1>Result Page</h1>
    <hr>
    {% if result %}
    <h5>Task ID: {{ result.id }}</h5>
    <h5>Task ID: {{ result.task_id }}</h5>
    <h5>Task State: {{ result.state }}</h5>
    <h5>Task Status: {{ result.status }}</h5>
    <h5>Result Value: {{ result.result }}</h5>
    {% endif %}
</body>
</html>
